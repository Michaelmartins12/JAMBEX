<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jambex</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/auth-responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!--navbar sections-->
    <nav class="navbar">
      <div class="nav-container">
        <!-- Hamburger Menu Button -->
        <div class="nav-center">
          <button class="hamburger" id="hamburger-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <div class="logo-group">
          <h2 class="logo-text">JambeX</h2>
        </div>

        <!-- User Profile / Sign In Section -->
        <div id="auth-section" class="auth-section">
          <!-- Shown when not logged in -->
          <button
            id="signin-btn"
            class="signin-btn"
            onclick="window.location.href='/auth.html'"
            style="display: none"
          >
            Sign in
          </button>

          <!-- Shown when logged in -->
          <div id="user-profile" class="user-profile" style="display: none">
            <span id="username-display" class="username-display">User~</span>
            <button id="signout-btn" class="signout-btn">Sign Out</button>
          </div>
        </div>
      </div>
    </nav>

    <!--The body sections-->
    <div class="chat-container">


      <!-- MODE HEADER (Hidden by default) -->
      <div id="mode-header" class="mode-header" style="display: none">
        <div class="header-left">
          <button id="back-to-menu-btn" class="back-btn">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h3 id="mode-title">Mode Name</h3>
        </div>
        <div class="header-stats">
          <button
            id="finish-game-btn"
            class="finish-game-btn"
            style="display: none"
            onclick="questionManager.endGame(true, 'Session Finished')"
          >
            <i class="fas fa-flag-checkered"></i> Finish
          </button>
          <span id="game-timer" class="stat-badge timer" style="display: none"
            >00:00</span
          >
          <span id="live-score" class="stat-badge score" style="display: none"
            >Score: 0</span
          >
        </div>
      </div>

      <!-- GAME OPTIONS PANEL (Hidden by default) -->
      <div id="game-options" class="game-options-panel" style="display: none">
        <div class="ai-message">
          <h3><i class="fas fa-gamepad"></i> Choose Mode</h3>
          <p>Select how you want to practice.</p>

          <div class="mode-selection">
            <label class="mode-card">
              <input
                type="radio"
                name="gameMode"
                value="practice"
                checked
                onchange="handleModeChange()"
              />
              <div class="card-content">
                <i class="fas fa-infinity"></i>
                <div class="text">
                  <h4>Practice Run</h4>
                  <small>Non-stop questions. Immediate feedback.</small>
                </div>
              </div>
            </label>

            <label class="mode-card">
              <input
                type="radio"
                name="gameMode"
                value="exam"
                onchange="handleModeChange()"
              />
              <div class="card-content">
                <i class="fas fa-stopwatch"></i>
                <div class="text">
                  <h4>Timed Exam</h4>
                  <small>Race against time. Score at the end.</small>
                </div>
              </div>
            </label>
          </div>

          <div id="exam-settings" class="exam-settings" style="display: none">
            <label>Number of Questions:</label>
            <select id="question-count">
              <option value="5">5 Questions (3 Mins)</option>
              <option value="10">10 Questions (5 Mins)</option>
              <option value="20">20 Questions (10 Mins)</option>
              <option value="40">40 Questions (20 Mins)</option>
            </select>
          </div>

          <button class="start-game-btn" onclick="startGame()">
            Start Practice
          </button>
        </div>
      </div>

      <!-- CHAT AREA -->
      <div id="chat-area" class="messages"></div>

      <!-- ACTION BUTTONS -->
      <div id="welcome-actions" class="actions-btn">

  
        <button onclick="handleAction('notes')">
          <i class="fas fa-book"></i> Read Notes
        </button>
        <button onclick="handleAction('questions')">
          <i class="fas fa-file-pen"></i> Past Questions
        </button>
        <button onclick="handleAction('ask')">
          <i class="fas fa-bolt"></i> FlashCard
        </button>
      </div>

      <!-- SUBJECT SELECTION (HIDDEN INITIALLY) -->
      <div class="sub-markdown" id="subject-box" style="display: none">
        <select id="subjects" required>
          <option value="" selected>Select Subject</option>
          <option value="Mathematics">Mathematics</option>
          <option value="English Language">English Language</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Biology">Biology</option>
          <option value="Commerce">Commerce</option>
          <option value="Accounting">Accounting</option>
          <option value="Economics">Economics</option>
          <option value="Government">Government</option>
          <option value="Geography">Geography</option>
          <option value="Christian Religious Knowledge">
            Christian Religious Knowledge
          </option>
        </select>

        <select name="topic" id="topic" required disabled>
          <option value="" selected>Select Topic</option>
          <option value="Algebra">Algebra</option>
          <option value="Geometry & Mensuration">Geometry & Mensuration</option>
          <option value="Trigonometry">Trigonometry</option>
          <option value="Calculus">Calculus</option>
          <option value="Statistics & Probability">
            Statistics & Probability
          </option>
          <option value="Vectors & Matrices">Vectors & Matrices</option>
          <option value="Financial Maths">Financial Maths</option>
        </select>

        <select id="subtopic" required>
          <option>Select Subtopic</option>
        </select>





        
      </div>

      <!--footer messages-->
      <div class="footer">
        <div class="input-wrapper-chat">
          <input type="text" id="chat-input" placeholder="Ask a question..." />
          <button class="send-button" id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/js/index.js"></script>
    <script src="/js/questions.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
