<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jambex</title>

    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!--navbar sections-->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo-group">
          <h2 class="logo-text">JambeX</h2>
          <span class="tagline"> - Your Ai Maths Tutor</span>
        </div>

        <!-- Hamburger Menu Button -->
        <button class="hamburger" id="hamburger-btn">
          <i class="fas fa-bars"></i>
        </button>

        <!-- User Profile / Sign In Section -->
        <div id="auth-section" class="auth-section">
          <!-- Shown when not logged in -->
          <button
            id="signin-btn"
            class="signin-btn"
            onclick="window.location.href='/auth.html'"
            style="display: none"
          >
            Sign in
          </button>

          <!-- Shown when logged in -->
          <div id="user-profile" class="user-profile" style="display: none">
            <span id="username-display" class="username-display">User</span>
            <button id="signout-btn" class="signout-btn">Sign Out</button>
          </div>
        </div>
      </div>
    </nav>

    <!--The body sections-->
    <div class="chat-container">
      <!-- CHAT AREA -->
      <div id="chat-area" class="messages"></div>

      <!-- ACTION BUTTONS -->
      <div id="welcome-actions" class="actions-btn">
        <button onclick="handleAction('notes')">üìò Read Notes</button>
        <button onclick="handleAction('questions')">üìù Past Questions</button>
        <button onclick="handleAction('ask')">üí¨ Ask a Question</button>
      </div>

      <!-- SUBJECT SELECTION (HIDDEN INITIALLY) -->
      <div class="sub-markdown" id="subject-box" style="display: none">
        <select id="subjects" required>
          <option value="" selected>Select Subject</option>
          <option value="Mathematics">Mathematics</option>
          <option disabled>Coming soon</option>
        </select>

        <select name="topic" id="topic" required disabled>
          <option value="" selected>Select Topic</option>
          <option value="Algebra">Algebra</option>
          <option value="Geometry & Mensuration">Geometry & Mensuration</option>
          <option value="Trigonometry">Trigonometry</option>
          <option value="Calculus">Calculus</option>
          <option value="Statistics & Probability">
            Statistics & Probability
          </option>
          <option value="Vectors & Matrices">Vectors & Matrices</option>
          <option value="Financial Maths">Financial Maths</option>
        </select>

        <select id="subtopic" required>
          <option>Select Subtopic</option>
        </select>
      </div>

      <!--footer messages-->
      <div class="footer">
        <input type="text" placeholder="Ask a question..." />
        <button class="send-button" id="send-btn">send</button>
      </div>
    </div>

    <script type="module" src="/js/index.js"></script>
    <script src="/js/questions.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
